<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>浮动模型</title>
    <style type="text/css">
        #div1,
        #div2 {
            border: 2px red solid;
            width: 200px;
            height: 200px;
            float: right;
            margin: 2px
        }

        #div3,
        #div4 {
            border: 2px blue solid;
            width: 200px;
            height: 200px;
            float: left;
            margin: 2px
        }
    </style>
</head>

<body>
    <div id="div1">栏目1</div>
    <div id="div2">栏目2</div>

    <div id="div3">栏目3</div>
    <div id="div4">栏目4</div>

</body>

</html>
