<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>边距</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            /* 顺时针 上 右 下 左 */
            margin: 20px 10px 15px 30px;
            /*全部*/
            margin: 10px;
            /* 上下为10px 左右为20px */
            margin: 10px 20px;
        }

        h1 {
            margin-top: 20px;
            margin-right: 10px;
            margin-bottom: 15px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
